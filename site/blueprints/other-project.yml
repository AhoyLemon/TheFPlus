title: Other Project
icon: circle
pages: false
files: true
fields:
  title:
    label: Title
    type:  text
  category:
    label: Category
    type: fieldtoggle
    options:
      qe: Quite Exasperating
      irregular: Irregular
      website: Website
      merch: Merchandise
      else: Something Else
    show:
      qe:
      irregular: episode_file
      website: github_repo
      merch: photos
      else:
    hide:
      qe: photos github_repo episode_file
      irregular: photos github_repo
      website: github_repo episode_file
      merch: github_repo episode_file
      else:
  date:
    label: Release Date
    type: date
    format: MM/DD/YYYY
    width: 1/4
  time:
    label: Release Time
    type: time
    interval: 1
    width: 1/4
  cover:
    label: Teaser Image
    type: image
    width: 1/2
  #show_image:
    #label: Show image on page?
    #type: toggle
    #text: yes/no
    #width: 1/4

  show_image:
    label: Show image on page
    type: fieldtoggle
    options:
      false: "No"
      true: "Yes"
    show:
      true: show_different_image
    hide:
      false: show_different_image page_image
    width: 1/4
  
  show_different_image:
    label: Show different image on page?
    type: fieldtoggle
    width: 1/4
    options:
      no:  "No"
      yes: "Yes"
    show:
      yes: page_image
    hide:
      no: page_image
  page_image:
    label: Page Image
    type: image
    width: 1/2
  cast:
    label: Cast
    type: tags
    icon: users
    width: 1/2
  text:
    label: Item Summary
    type: markdown
  episode_file:
    label: Episode File
    type: url
    placeholder: (if applicable)
    icon: volume-up
    width: 1/2
  github_repo:
    label: GitHub Repo URL
    type: url
    placeholder: (if applicable)
    icon: github
    width: 1/2
  tags:
    label: Project Tags
    lowercase: true
    type: tags
  tweet_intent:
    label: Custom Tweet Intent
    type: url
    placeholder: Use only if you want something different.
    icon: retweet
  bonus_content:
    label: Bonus Content
    type: markdown
    icon: code
  photos:
    label: Photos
    type: structure
    entry: >
      {{desc}}
    fields:
      series_num:
        label: Series
        type: number
        width: 1/2
      pic:
        label: Image
        type: image
        required: true
        width: 1/2
        help: "260px in height"
      desc:
        label: Description
        type: text
        required: true
      full_size:
        label: Full Size Image
        type: image
        required: false