title: F Plus Episode
icon: podcast
pages: false
files: true
fields:
  prevnext: prevnext
  title:
    label: Title
    type:  text
    width: 1/2
  featured_site:
    label: Site(s) featured
    type: tags
    icon: globe
    width: 1/2
    help: Comma separated, no HTTP://
  date:
    label: Release Date
    type: date
    format: MM/DD/YYYY
    width: 1/4
  time:
    label: Release Time
    type: time
    interval: 1
    width: 1/4
  cover:
    label: Cover Image
    type: image
    width: 1/2
  cast:
    label: Cast
    type: tags
    icon: users  
  episode_file:
    label: Episode File
    type: text
    icon: volume-up
    placeholder: (ex fplus_055.mp3)
    width: 1/2
  runtime:
    label: Runtime
    type: text
    placeholder: H:MM:SS
    icon: road 
    width: 1/4
  file_size:
    label: File Size (in Mb)
    type: number
    placeholder: (ex 36)
    icon: file-audio-o
    width: 1/4
  document_link:
    label: Document Link
    type: url
    icon: file-text-o
    width: 1/2
  editor:
    label: Editor
    type: tags
    icon: scissors
    width: 1/4
  provider:
    label: Provider
    type: tags
    width: 1/4
    icon: gift
  text:
    label: Episode Summary
    type: markdown
    icon: align-left
  music_used:
    label: Music Used (comma separated)
    type: text
    icon: music
  tags:
    label: Episode Tags
    lowercase: true
    type: tags
  bonus_content:
    label: Bonus Content
    type: markdown
    icon: code
    help: Optional, anything here will be under the Additional Content header

  # BALLPIT URL
  ballpit_url:
    label: Ballpit thread URL
    type: url
    width: 1/2

  # COVER IMAGE CITATION
  cover_cite_toggle:
    label: Cite Cover Image?
    type: fieldtoggle
    default: "no"
    options:
      no:  "No"
      yes: "Yes"
    width: 1/4
    hide:
      no: cover_cite_blank cover_cite_title cover_cite_artist cover_cite_url
    show:
      yes: cover_cite_blank cover_cite_title cover_cite_artist cover_cite_url
  cover_cite_blank:
    type: info
    width: 3/4
  cover_cite_title:
    label: Art Title
    type:  text
    width: 1/3
  cover_cite_artist:
    label: Artist Name
    type: text
    width: 1/3
  cover_cite_url:
    label: Artist URL
    type: url
    width: 1/3

  # CHAPTERS
  chapters_toggle:
    label: Do you have chapters?
    type: fieldtoggle
    default: "no"
    options:
      no: "No"
      yes: "Yes"
    width: 1/4
    hide:
      no: chapters chapter_provider
    show:
      yes: chapters chapter_provider
  chapters:
    label: Chapters
    type: structure
    modalsize: large
    style: table
    fields:
      timestamp:
        label: Time Stamp
        type: text
        placeholder: HH:MM:SS
        icon: clock-o
        width: 1/3
      name:
        label: Name
        type: text
        width: 2/3

  chapter_provider:
    label: Chapter info provided by
    type: tags
    width: 1/2
  chapter_provider_aftergap:
    type: info
    width: 1/2