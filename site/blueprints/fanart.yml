title: Fanart
icon: paint-brush
pages: false
files:
  #sortable: true
  fields:
    episode:
      label: Episode
      type: select
      options: query
      query:
        page: episode
        fetch: children
        text: '{{slug}} : {{title}}'
    artist:
      label: Artist
      type: select
      options: field
      field:
        page: fanart
        name: artists
        separator: ,
    caption:
      label: Caption
      type: text
      help: This will also be used as alt text
fields:
  title:
    label: Title
    type:  text
  page_headline:
    label: Page Headline
    type: text
  text:
    label: Text Under Pics
    type:  markdown
  artists:
    label: Artists
    type: tags